<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! • A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <!-- import aframe environment component -->
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
      </head>
<body>

   
    <a-scene>
    <a-asset-item id="bot" src="assets/models/bot_neil_animation_by_oscar_creativo/scene.gltf" position="0 0 0" animation__rotation="property: rotation; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; to: 0 360 0" animation__position="property: position; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; from: 0 5 0; to: 0 5 -40" animation__segmentw="property: segments-width; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 36" animation__segmenth="property: segments-height; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 18">
    </a-asset-item>

    <a-entity gltf-model="#bot" position="0 0 0" scale="0.05 0.05 0.05" animation__rotation="property: rotation; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; to: 0 360 0" animation__position="property: position; dir: alternate; dur: 10000;
    easing: easeInSine; loop: true; from: 0 5 0; to: 0 5 -40" animation__segmentw="property: segments-width; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 36" animation__segmenth="property: segments-height; dir: alternate; dur: 1000;
    easing: easeInSine; loop: true; from: 2; to: 18">
    </a-entity>

    

    
        <a-sound src="assets/sound/on_my_way_home_sting.mp3" autoplay="true" volume="2" loop="true" position="0 0 -2"></a-sound>
    


    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js">
    </script>
    <a-entity environment></a-entity>

</a-scene>

</body>

</html>
